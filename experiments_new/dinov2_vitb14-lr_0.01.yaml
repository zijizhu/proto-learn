model:
  name: dinov2_vitb14_reg4
  tuning: block_expansion
  n_splits: 3
  pooling_method: max
  cls_head: sa
  metric: cos
  pca_compare: le
  learn_scale: true
  scale_init: 5.0
  sa_init: 0.5
  losses:
    l_orth_coef: 0
    l_clst_coef: 0
    l_sep_coef: 0
dataset:
  augmentation: true
optim:
  epochs: 4
  backbone_lr: 0.01
  fc_lr: 1.0e-06
  scale_lr: 1.0e-4
  scheduler: null
  fine_tuning_epochs:
  - 1
  - 2
  - 3
debug:
  epochs:
  - 0
  - 1
  - 2
  - 3
seed: 42
