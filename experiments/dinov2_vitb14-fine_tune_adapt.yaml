model:
  name: dinov2_vitb14_reg4
  tuning: block_expansion
  adapter: true
  n_splits: 3
  gamma: 0.99
  n_prototypes: 5
  pooling_method: max
  temperature: 1.0
  cls_head: sa
  sa_init: 0.5
  fg_extractor: "PCA"
  fg_extractor_args:
    compare_fn: "le"
    threshold: 0.5
  losses:
    l_patch_coef: 0
    l_orth_coef: 0
    l_clst_coef: 0
    l_sep_coef: 0
    l_aux_coef: 0
  always_optimize_prototypes: false
dataset:
  augmentation: true
optim:
  epochs: 3
  backbone_lr: 0.005
  adapter_lr: 3.0e-3
  cls_fc_lr: null
  sa_lr: 1.0e-06
  scheduler: null
  fine_tuning_epochs:
    - 1
    - 2
debug:
  epochs:
  - 0
  - 1
  - 2
seed: 42
