model:
  name: dinov2_vitb14_reg4
  tuning: "block_expansion"
  adapter: true
  adapter_type: regular
  n_splits: 3
  gamma: 0.99
  n_prototypes: 8
  pooling_method: max
  temperature: 1.0
  cls_head: sa
  sa_init: 0.2
  fg_extractor: "PCA"
  fg_extractor_args:
    compare_fn: "le"
    threshold: 0.5
  losses:
    l_patch_coef: 0
    l_orth_coef: 0
    l_clst_coef: 0.8
    l_sep_coef: 0.08
    l_aux_coef: 0
  always_optimize_prototypes: false
dataset:
  augmentation: true
optim:
  epochs: 6
  backbone_lr: 0.002
  adapter_lr: 5.0e-3
  cls_fc_lr: null
  sa_lr: 1.0e-06
  scheduler: null
  fine_tuning_epochs:
    - 1
    - 2
    - 3
    - 4
    - 5
debug:
  epochs:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
seed: 42
