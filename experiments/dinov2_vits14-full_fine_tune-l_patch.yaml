model:
  name: dinov2_vits14_reg4
  tuning: full
  n_splits: 0
  gamma: 0.99
  n_prototypes: 5
  pooling_method: max
  temperature: 0.2
  cls_head: sa
  sa_init: 0.5
  fg_extractor: "PCA"
  fg_extractor_args:
    compare_fn: "le"
    threshold: 0.5
  losses:
    l_patch_coef: 0.1
    l_orth_coef: 0
    l_clst_coef: 0
    l_sep_coef: 0
