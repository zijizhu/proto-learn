dataset:
  augmentation: true
optim:
  epochs: 5
  backbone_lr: 0.005
  fc_lr: 1.0e-06
  scheduler: null
  fine_tuning_epochs:
    - 1
    - 2
    - 3
    - 4
debug:
  epochs:
  - 0
  - 1
  - 2
  - 3
  - 4
seed: 42
