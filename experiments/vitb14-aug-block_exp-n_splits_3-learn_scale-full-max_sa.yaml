model:
  name: "dinov2_vitb14_reg4"
  tuning: "block_expansion"
  n_splits: 3
  pooling_method: "max"
  cls_head: "sa"
  metric: "cos"
  pca_compare: "le"
  learn_scale: true
  losses:
    l_clst_coef: 0
    l_sep_coef: 0
    l_l1_coef: 0
dataset:
  augmentation: true
optim:
  epochs: 5
  backbone_lr: 0.05
  fc_lr: 1e-6
  scale_lr: 1e-6
  scheduler: null
  fine_tuning_epochs: [1, 2, 3, 4]
debug:
  epochs: [0, 1, 2, 3, 4]
