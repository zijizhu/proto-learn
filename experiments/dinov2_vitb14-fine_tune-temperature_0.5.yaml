model:
  name: dinov2_vitb14_reg4
  tuning: block_expansion
  n_splits: 3
  gamma: 0.99
  n_prototypes: 5
  pooling_method: max
  cls_head: sa
  learn_scale: true
  scale_init: 1.0
  sa_init: 0.5
  fg_extractor: "PCA"
  fg_extractor_args:
    compare_fn: "le"
    threshold: 0.5
  losses:
    l_patch_coef: 0.1
    l_orth_coef: 0
    l_clst_coef: 0
    l_sep_coef: 0
    temperature: 0.5
    bg_class_weight: 0.1
dataset:
  augmentation: true
optim:
  epochs: 2
  backbone_lr: 0.005
  fc_lr: 1.0e-06
  scale_lr: 1.0e-4
  scheduler: null
  fine_tuning_epochs:
    - 0
    - 1
debug:
  epochs:
  - 0
  - 1
seed: 42
